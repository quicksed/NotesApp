<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Список заметок</title>
</head>
<body>
    <div th:replace="fragments/nav_menu :: menuFragment"/>

    <div class="page mx-5">
        <h1>Заметки</h1>
        <table>
            <thead class="table table-bordered table-striped">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Заметка</th>
                    <th scope="col">Дата</th>
                </tr>
            </thead>
            <tr th:each="note, iteration : ${notes}">
                <td th:text="${iteration.index + 1}"></td>
                <td th:text="${note.name}"></td>
                <td th:text="${note.creationDate}"></td>
            </tr>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
