<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Регистрация</title>
</head>
<body>
    <div class="container col-lg-4 col-md-6 my-2">
        <h1 class="text-center">Регистрация</h1>

        <form role="form" th:action="@{/registration}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" autofocus="autofocus" placeholder="Введите email"/> <br />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Введите пароль"/> <br />
            </div>
            <div class="form-group">
                <label for="password">Повторите пароль</label>
                <input class="form-control" type="password" id="repeatedPassword" name="repeatedPassword" placeholder="Повторите пароль"/> <br />
            <div class="my-2 text-center">
                <button class="btn btn-secondary btn-lg btn-block" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
