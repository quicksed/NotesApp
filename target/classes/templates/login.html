<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Вход</title>
</head>
<body>
    <div class="container col-lg-4 col-md-6 my-2">
        <h1 class="text-center">Вход</h1>

        <form role="form" th:action="login" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input class="form-control" type="email" id="username" name="username" autofocus="autofocus" /> <br />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input class="form-control" type="password" id="password" name="password" /> <br />
            </div>
            <div class="my-2 text-center">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Войти" />
            </div>
        </form>
        <form role="form" th:action="@{/registration}" method="get">
            <div class="my-2 text-center">
                <button class="btn btn-secondary btn-lg btn-block" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
